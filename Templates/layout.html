<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="container-fluid">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Combat Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/monsters">Monster Database</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container my-2">
            {% block main %}
            <h1 class="py-1">The D&D 5e Combat Calculator</h1>
            <form action="/party">
                <input type="text" name="party_size" placeholder="Number of party Members">
                <input type="text" name="party_level"placeholder="Character Level">
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        <div class="container my-2">
            <form action="/monsters">
                <input type="text" name="monster_exp" placeholder="Monster Exp">
                <input type="text" name="monter_count" placeholder="Number of Monsters">
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
            {% endblock %}
        </div>
    </main>
</body>
</html>
